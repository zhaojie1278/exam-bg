<fieldset>

    <legend>条件搜索</legend>

    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">试卷</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="cid" lay-search>
                    <option value="">-- 全部 --</option>
                    {foreach $category as $key=>$item}
                    <option value="{$item['id']}" {$Think.get.cid==$item['id']?'selected':''}>{$item['name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">题目</label>
            <div class="layui-input-inline">
                <input name="question" value="{$Think.get.question|default=''}" placeholder="请输入题目" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="create_at" value="{$Think.get.create_at|default=''}" placeholder="请选择创建时间" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>

<script>form.render()</script>
