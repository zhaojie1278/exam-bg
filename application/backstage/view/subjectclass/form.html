<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <div class="layui-form-item">
            <label class="relative block">
                <span class="color-green font-w7">试题分类名称</span>
                <span class="color-desc margin-left-5">Name</span>
                <input name="name" value='{$vo.name|default=""}' required pattern="^.{2,}$" placeholder="请输入试题分类名称" class="layui-input">
            </label>
        </div>
        <div class="layui-form-item">
            <label class="relative block">
                <span class="color-green">选择科目</span>
                <select class="layui-select" required name="cate_id" id="">
                    {foreach $category as $key=>$item}
                    {if isset($vo.cate_id) and $vo.cate_id eq $key}
                    <option selected value="{$key}">{$item}</option>
                    {else}
                    <option value="{$key}">{$item}</option>
                    {/if}
                    {/foreach}
                </select>
            </label>
        </div>
        <div class="layui-form-item">
            <label class="relative block">
                <span class="color-green font-w7">难度</span>
                <span class="color-desc margin-left-5">diff</span>
                <input name="star" value='{$vo.star|default=""}' placeholder="请输入试题难度" class="layui-input">
            </label>
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

</form>

<script>
    window.form.render();
</script>
