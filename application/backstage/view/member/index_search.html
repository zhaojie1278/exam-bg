<fieldset>

    <legend>条件搜索</legend>

    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="class_id" lay-search>
                    <option value="">-- 全部 --</option>
                    {foreach $member_class as $key=>$item}
                    <option value="{$item['id']}" {$Think.get.class_id==$item['id']?'selected':''}>{$item['name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">用户姓名</label>
            <div class="layui-input-inline">
                <input name="real_name" value="{$Think.get.real_name|default=''}" placeholder="请输入用户姓名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">联系手机</label>
            <div class="layui-input-inline">
                <input name="phone" value="{$Think.get.phone|default=''}" placeholder="请输入联系手机" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="status" lay-search>
                    <option value="">-- 全部 --</option>
                    <option value="1" {$Think.get.status==="1"?'selected':''}>正常</option>
                    <option value="0" {$Think.get.status==="0"?'selected':''}>冻结</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="create_at" value="{$Think.get.create_at|default=''}" placeholder="请选择创建时间" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>

<script>form.render()</script>
